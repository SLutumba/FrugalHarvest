{% extends "base.html" %}
    {% block content %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Search</h1>
                <p class="lead fw-normal text-white-50 mb-0">Find what you're looking for</p>
            </div>
        </div>
    </header>
    <br><br>
    <div class="container" >
        <div class="row"class="col-md-5">
            <div class="card">
                <div class="card-header" >
                    <h5>Search Products</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">    
                        <input type="text" class="form-control" name="searched" placeholder="Search for products">
                    </div>
                        <button type="submit" class="btn btn-secondary">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <h3>Results: </h3> <br>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            
            {% if searched %}
            {% for product in searched %}
            <div class="col mb-5">
                
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="{{ product.image.url }}" alt="..." width = "450px" height = "100%">
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.name}}</h5>
                            <!-- Product price-->
                            R{{ product.price }}/kg
                            <br>
                            {{product.description}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'product' product.id %}">View Product</a>
                        </div>
                    </div>
                </div>
            </div>
        {%endfor%}
        {%endif%}
        </div>
    </div>
</section>
<br><br><br><br><br><br><br>
   
    {%endblock%}
