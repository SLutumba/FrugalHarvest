{% extends "base.html" %}
    {% block content %}
    <br><br>
    <div class="container col-md-5">
        <h5 class="display-5">
            <center><strong>Update User Information</strong></center>
        </h5>
        <form class = "form-group form" method="POST">
            {% csrf_token %}
            <strong>Billing Info</strong>
            <br><br>
            {{form.as_p}}
            <br><br>    
            <strong>Shipping Info</strong>
            <br><br>
            {{shipping_form.as_p}}
            <div class="form-group offset-sm-2">
                <br><br>
                <button type="submit" class="btn btn-dark btn-lg logbtn rounded-pill col-md-9" id="updatebtn">Update Profile</button>
            </div>
        </form>
    </div>
    <br><br><br><br><br>
    <style>
        .form{
            
            padding: 25px;
            position: relative;

        }
    </style>
    {%endblock%}
